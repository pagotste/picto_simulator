<!DOCTYPE html>

<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <title>My Title</title>    
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <img class="title" src="/static/img/title.png" onclick="resizeImage(this)">
    <div id="gauges">
      <label for="paletteMeter">Palette Gauge</label>
      <meter id="paletteMeter" value="0" min="0" max="100"></meter>
      <label id="paletteValue" value="0">0</label>      
    </div>
    <div id="arena">
      <span>
        <img id="player" style="width:20%; height:20%; position:absolute" src="/static/img/lapin_peintre.png">
        <img id="dummmy" style="width:30%; height:30%; margin-left:30%" src="/static/img/dummy.png">
      </span>
      <a href="./test.html">the test page</a>
    </div>
  </br>
  </br>
    <div class="actions">
      <div class="row">
        <div class = "action" data-skillname="" title="">
          <img class="skill">
          <p class="cd"></p>
          <p class="recast"></p>
        </div>
        <div class = "action" data-skillname="" title="">
          <img class="skill">
          <p class="cd"></p>
          <p class="recast"></p>
        </div>
      </div>
    
      <div class="row">
        <div class = "action" data-skillname="" title="">
          <img class="skill">
          <p class="cd">10</p>
          <p class="recast"></p>
        </div>
        <div class = "action" data-skillname="" title="">
          <img class="skill">
          <p class="cd">9</p>
          <p class="recast"></p>
          <p class="charge"></p>
        </div>
      </div>
    </div>    
  </br>
</br>
</br>
    <button class="skillButton" onclick="MyMove()">ratio</button>
    <button class="skillButton" onclick="initData()">reset</button>
  </body>

<footer>

</footer>

<script src="./js/skill_data.js"></script>
<script src="./js/sim.js"></script>
</html>
